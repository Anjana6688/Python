name: Node.js CI

on:

  push:

    branches: [ main ]

  pull_request:

    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:

      matrix:

        node-version: [18.x]

    steps:

    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}

      uses: actions/setup-node@v3

      with:

        node-version: ${{ matrix.node-version }}

    - name: Install dependencies

      run: npm ci

    - name: Lint with ESLint

      run: npx eslint .

    - name: Test with Jest

      run: npm test
 
